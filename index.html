<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="assets/insta-favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Instagram</title>
  </head>
  <body>
    <div id="app">
      <main>
        <article>
          <div id="imagesContainer">
            <div id="allImages" class="allImages">
              <img
                src="img/feed-image.png"
                class="image-slide active-visibility"
                alt="imagem de feed do instagram. Uma mulher negra segurando um gato preto e branco"
              />
              <img
                src="img/dm-image.png"
                class="image-slide"
                alt="imagem de mensagem direta do instagram"
              />
              <img
                src="img/profile-image.png"
                class="image-slide"
                alt="imagem de perfil pessoal do instagram"
              />
              <img
                src="img/post-reels-image.png"
                class="image-slide"
                alt="imagem da seção de postagem do instagram"
              />
            </div>
          </div>
          <div id="form-container">
            <div class="form-content">
              <div id="instagram-logo" class="flex">
                <img src="img/instagram-logo.png" alt="Instagram logo" />
              </div>
              <div class="flex">
                <img
                  src="img/profile-eren.jpg"
                  class="profile-image"
                  alt="user image"
                />
                <div class="form-button flex">
                  <button type="button" id="login-button">
                    Continue como efcunha
                  </button>
                  <button
                    type="button"
                    id="remove-button"
                    class="not-account-button"
                  >
                    Remover conta
                  </button>
                </div>
              </div>
            </div>
            <div class="form-content sign-up flex">
              <p class="not-account">Não é efcunha?</p>
              <p class="not-account">
                <button class="not-account-button">Mudar de conta</button> ou
                <button class="not-account-button">Trocar de conta</button>
              </p>
            </div>
            <div class="download-app flex">
              <p id="get-app-text">Baixe o apticativo.</p>
              <div class="button-links">
                <a href="#"
                  ><img
                    src="img/app-store.png"
                    class="img-height"
                    alt="app store"
                /></a>
                <a href="#"
                  ><img
                    src="img/play-store.png"
                    class="img-height"
                    alt="play store"
                /></a>
              </div>
            </div>
          </div>
        </article>
      </main>
    </div>
    <script src="main.js"></script>
  </body>
</html>
