<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="assets/insta-favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div id="instagram-wrapper">
      <main>
        <article>
          <div id="instagram-phone">
            <div id="insta-all-Images" class="insta-all-Images">
              <img src="assets/feed-image.png" class="image-slide active-visibility"/>
              <img src="assets/dm-image.png" class="image-slide"/>
              <img src="assets/profile-image.png" class="image-slide"/>
              <img src="assets/post-reels-image.png" class="image-slide""/>
            </div>
          </div>
          <div id="form-container">
            <div class="form-content">
              <div id="instagram-logo" class="flex">
                <img src="assets/instagram-logo.png" alt="Instagram logo" />
              </div>
              <div class="flex">
                <img src="assets/perfil-instagram.jpg" class="profile-image" alt="user image"/>
                <div class="form-button flex">
                  <button type="button" id="login-button">
                    Continue como efcunha
                  </button>
                  <button type="button" id="remove-button" class="not-account-button">
                    Remover conta
                  </button>
                </div>
              </div>
            </div>
            <div class="form-content sign-up flex">
              <p class="not-account">Não é efcunha?</p>
              <p class="not-account">
                <button class="not-account-button">Alterar contas</button> 
                ou
                <button class="not-account-button">Inscreva-se</button>
              </p>
            </div>
            <div class="download-app flex">
              <p id="get-app-text">Baixe o apticativo.</p>
              <div class="button-links">
                <a href="#"><img src="assets/app-store.png" class="img-height" alt="app store"/>
                </a><a href="#"><img src="assets/play-store.png" class="img-height" alt="play store"/></a>
              </div>
            </div>
          </div>
        </article>
      </main>
    </div>
    <script src="main.js"></script>
  </body>
</html>
